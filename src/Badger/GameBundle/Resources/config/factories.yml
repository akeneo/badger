parameters:
    badger.game.badge.factory.class: Badger\GameBundle\Factory\BadgeFactory
    badger.game.quest.factory.class: Badger\GameBundle\Factory\QuestFactory
    badger.game.unlocked_badge.factory.class: Badger\GameBundle\Factory\UnlockedBadgeFactory
    badger.game.claimed_badge.factory.class: Badger\GameBundle\Factory\ClaimedBadgeFactory
    badger.game.configuration.factory.class: Badger\GameBundle\Factory\ConfigurationFactory
    badger.game.badge_proposal.factory.class: Badger\GameBundle\Factory\BadgeProposalFactory

services:
    badger.game.badge.factory:
        class: '%badger.game.badge.factory.class%'

    badger.game.quest.factory:
        class: '%badger.game.quest.factory.class%'

    badger.game.unlocked_badge.factory:
        class: '%badger.game.unlocked_badge.factory.class%'

    badger.game.claimed_badge.factory:
        class: '%badger.game.claimed_badge.factory.class%'

    badger.game.configuration.factory:
        class: '%badger.game.configuration.factory.class%'

    badger.game.badge_proposal.factory:
        class: '%badger.game.badge_proposal.factory.class%'
